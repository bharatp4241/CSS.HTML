<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.blur
		 {
		 	filter:blur(5px);
		 }

		 .brightness
		 {
		 	filter: brightness(200%);
		 }

		 .contrast
		 {
		 	filter: contrast(200%);
		 }
		 .black_white 
		 {
		 	filter: grayscale(100%);
		 }
		 .saturate
		 {
		 	filter: saturate(400%);
		 }

		 .invert
		 {
		 	filter: invert(100%);
		 }

		  .sepia
		 {
		 	filter: sepia(100%);
		 }

		 .hue
		 {
		 	filter: hue-rotate(90deg);
		 }


	</style>
</head>
<body>
	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px>

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="blur">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="brightness">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="contrast">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="black_white">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="saturate">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="invert">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="sepia">

	<img src="C:\Users\Administrator\Desktop\filter photo.jpeg" height="200px width "350px class="hue-rotate">

</body>
</html>
