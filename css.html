	 INLINE HAS THE HIGHEST PRIORITY AMONG ALL CSS

	 Types:

	 1. Inline css

	 <start tag style="property:value">  content </end tag>

	 	  <start tag style="property:value;property:value"> content</end tag>

	 	  	ex.

	 	  	<p style="color: red;background: green;"> paragraph</p>

	 	  	2. Internal css

	 	  	      inside<head> tag

	 	  	                    <style>

	 	  	         tagName/.class-Name/#id-Name
					{
						property: value;
						property: value;
					}

					.x 
					{
						property: value;
						property: value;
					}

					#x
					{
						property: value;
						property: value;
					}



				</style>

				<p class="x">p1</p>
				<p id="x">p2</p>

				1. class (.)
				2. id (#)
